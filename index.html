<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAPD Code Erkennung</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Buttons links ausrichten */
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Für Logo-Positionierung */
        }

        #logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px; /* Logo-Größe anpassen */
        }

        #codeDisplay {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background-color: #333333;
            color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Abstand zu Buttons */
        }

        .button {
            background-color: #444444;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            width: 200px; /* Breite der Buttons */
        }

        .button:hover {
            background-color: #555555;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }

        function initializeSpeechRecognition() {
            const socket = io();
            const codeDisplay = document.getElementById("codeDisplay");

            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            if (window.SpeechRecognition) {
                const recognition = new SpeechRecognition();
                recognition.lang = 'de-DE';
                recognition.continuous = true; // Dauerhaftes Zuhören aktivieren
                recognition.interimResults = false; // Nur finale Ergebnisse verwenden

                const codeMappings = {
                    "1066": "Code 1066: Verdächtige Person.",
                    // Weitere Codes hier hinzufügen
                };

                const sendCodeToServer = (username, code) => {
                    socket.emit('newCode', { username, code });
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript.trim().toLowerCase();
                    const numbersOnly = transcript.replace(/\D/g, '');

                    if (numbersOnly in codeMappings) {
                        const description = codeMappings[numbersOnly];
                        codeDisplay.textContent = description;
                        speakText(description);
                        setTimeout(() => {
                            codeDisplay.textContent = '';
                        }, 6000);

                        const username = 'Benutzer1';
                        sendCodeToServer(username, numbersOnly);
                    } else {
                        codeDisplay.textContent = `Unbekannter Code: ${transcript}`;
                        speakText(`Unbekannter Code: ${transcript}`);
                        setTimeout(() => {
                            codeDisplay.textContent = '';
                        }, 6000);
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Fehler bei der Spracherkennung', event.error);
                };

                recognition.onend = () => {
                    recognition.start(); // Startet die Spracherkennung erneut
                };

                recognition.start(); // Spracherkennung starten

                socket.on('updateCodes', (data) => {
                    console.log('Aktualisierte Codes:', data);
                });
            } else {
                console.error('Ihr Browser unterstützt die Spracherkennung nicht.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeSpeechRecognition();
        });
    </script>
</head>
<body>
    <img id="logo" src="logo.png" alt="Logo"> <!-- Logo hier einfügen -->
    <div id="codeDisplay" role="alert" aria-live="assertive"></div>
    <button class="button" onclick="window.location.href='seite1.html'">Öffne Seite 1</button>
    <button class="button" onclick="window.location.href='seite2.html'">Öffne Seite 2</button>
</body>
</html>
