<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAPD Code Erkennung</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        #logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
        }

        #codeDisplay {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background-color: #333333;
            color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }

        function initializeSpeechRecognition() {
            const socket = io();
            const codeDisplay = document.getElementById("codeDisplay");

            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            if (window.SpeechRecognition) {
                const recognition = new SpeechRecognition();
                recognition.lang = 'de-DE';
                recognition.continuous = true;
                recognition.interimResults = false;

                const codeMappings = {
                    "1066": "Code 1066: Verd채chtige Person.",
                    // Weitere Codes hier hinzuf체gen
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript.trim().toLowerCase();
                    const numbersOnly = transcript.replace(/\D/g, '');

                    if (numbersOnly in codeMappings) {
                        const description = codeMappings[numbersOnly];
                        codeDisplay.textContent = description;
                        speakText(description);
                        setTimeout(() => {
                            codeDisplay.textContent = '';
                        }, 6000);

                        const username = 'Benutzer1';
                        socket.emit('newCode', { username, numbersOnly });
                    } else {
                        codeDisplay.textContent = `Unbekannter Code: ${transcript}`;
                        speakText(`Unbekannter Code: ${transcript}`);
                        setTimeout(() => {
                            codeDisplay.textContent = '';
                        }, 6000);
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Fehler bei der Spracherkennung', event.error);
                };

                recognition.onend = () => {
                    recognition.start(); // Startet die Spracherkennung erneut
                };

                recognition.start(); // Spracherkennung starten

                socket.on('updateCodes', (data) => {
                    console.log('Aktualisierte Codes:', data);
                });
            } else {
                console.error('Ihr Browser unterst체tzt die Spracherkennung nicht.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeSpeechRecognition();
        });
    </script>
</head>
<body>
    <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Seal_of_the_Los_Angeles_Police_Department.png/220px-Seal_of_the_Los_Angeles_Police_Department.png" alt="Logo"> <!-- Logo hier einf체gen -->
    <div id="codeDisplay" role="alert" aria-live="assertive"></div>
</body>
</html>
